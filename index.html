<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343434;
            color: #495057;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #7d9db0;
            margin-bottom: 10px;
        }

        section {
            background-color: #343434;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            padding: 30px;
            margin-bottom: 30px;
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
        }
        h2 {
            color: #7d9db0;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #cedae1;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #a6bcc9;
        }
    </style>
</head>
<body>

    <section>
        <header>
            <h1>Contact and Links</h1>
        </header>

        <h2>Contact Information</h2>
        <ul>
            <li>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></li>
            <li>Phone: +1 (123) 456-7890</li>
            <!-- Add more contact information as needed -->
        </ul>

        <h2>Useful Links</h2>
        <ul>
            <li><a href="https://example.com" target="_blank">Example Website</a></li>
            <li><a href="https://github.com/yourusername" target="_blank">GitHub Profile</a></li>
            <!-- Add more links as needed -->
        </ul>
    </section>

    <!-- Add more sections or information as needed -->

</body>
</html>
